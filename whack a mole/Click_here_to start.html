<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script type="text/javascript" src="main.js" defer="true"></script>
</head>
<body>

    <div class="wrap">
        <div class="content">
            <section class="counterCont">
                <span>Timer<br><span class="count">60</span></span>
            </section>
            <section class="counterCont">
                <span>Score<br><span class="count">0</span></span>
            </section>
        </div>
        <div class="content">
            <table class="tbl">
                <tr class="tblR">
                    <td class="tblC"><img class="colImg" src="./assets/hole.png"></td>
                    <td class="tblC"><img class="colImg" src="./assets/hole.png"></td>
                    <td class="tblC"><img class="colImg" src="./assets/hole.png"></td>
                </tr>
                <tr class="tblR">
                    <td class="tblC"><img class="colImg" src="./assets/hole.png"></td>
                    <td class="tblC"><img class="colImg" src="./assets/hole.png"></td>
                    <td class="tblC"><img class="colImg" src="./assets/hole.png"></td>
                </tr>
                <tr class="tblR">
                    <td class="tblC"><img class="colImg" src="./assets/hole.png"></td>
                    <td class="tblC"><img class="colImg" src="./assets/hole.png"></td>
                    <td class="tblC"><img class="colImg" src="./assets/hole.png"></td>
                </tr>
            </table>
        </div>
        <div class="content">
            <button class="reset">Reset Game</button>
        </div>
    </div>
    
</body>
</html>
